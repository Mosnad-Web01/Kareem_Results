<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Results</title>
</head>
<body>
  <section class="hero">
    <div class="result section">
      <h1>Your Result</h1>
      <div class="result-score">
        <p>
          <span class="big-result">76</span> <br>
          of 100
        </p>
        </div>
        <div class="result-score-indepth">
          <h2><span>Great</span></h2>
          <p>You score higher than 
            <span>65%</span>
            of the people who have taken these tests
          </p>
      </div>
    </div>

    <div class="summary section">
      <h1 class="summary-h1">Summary</h1>
      <div class="container">
        <div class="cards">
          <div>
            <img src="images/icon-reaction.svg">
            <h3>Reaction</h3>
          </div>
          <div>
            <p>
              <span>80</span>&nbsp;/ 100
            </p>
          </div>
        </div>
        <div class="cards">
          <div>
            <img src="images/icon-memory.svg">
            <h3>Memory</h3>
          </div>
          <div>
            <p>
              <span>92</span>&nbsp;/ 100
            </p>
          </div>
        </div>
        <div class="cards">
          <div>
            <img src="images/icon-verbal.svg">
            <h3>Verbal</h3>
          </div>
          <div>
            <p>
              <span>61</span>&nbsp;/ 100
            </p>
          </div>
        </div>
        <div class="cards">
          <div>
            <img src="images/icon-visual.svg">
            <h3>Visual</h3>
          </div>
          <div>
            <p>
              <span>72</span>&nbsp;/ 100
            </p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
